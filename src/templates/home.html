{% extends "base.html" %}

{% block title %}
    Home Page
{% endblock title %}


{% block content %}
    
    {% if user.is_authenticated %}
        Hello {{ user.username }}!!
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'login' %}"></a>Login</p>
        <p><a href="{% url 'users:signup' %}">Signup</a></p>

    {% endif %}
{% endblock content %}
