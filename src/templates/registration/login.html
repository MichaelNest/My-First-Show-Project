{% extends "base.html" %}


{% block title %}
    Login
{% endblock title %}


{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-4" type="submit">Log in</button>
        <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary ml-2">Password Reset</a>
    </form>

{% endblock content %}
