{% extends "base.html" %}


{% block title %}Delete{% endblock title %}


{% block content %}
<h1>Delete Article</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ article.title }}??</p>
    <input type="submit" class="btn btn-danger ml-2" value="Confirm">
</form>

{% endblock content %}
