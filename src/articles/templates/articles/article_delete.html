{% extends "base.html" %}


{% block title %}Delete Article{% endblock title %}


{% block content %}
<h1>Удалить статью:/h1>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить статью {{ article.title }}??</p>
    <input type="submit" class="btn btn-danger ml-2" value="Удалить">
</form>

{% endblock content %}
